  <symbol id="shoes-2"><rect x="106" y="326" width="38" height="18" rx="8" fill="var(--sh2)" class="fill-line"/><rect x="156" y="326" width="38" height="18" rx="8" fill="var(--sh2)" class="fill-line"/></symbol>
  <symbol id="shoes-3"><rect x="106" y="326" width="38" height="18" rx="8" fill="var(--sh3)" class="fill-line"/><rect x="156" y="326" width="38" height="18" rx="8" fill="var(--sh3)" class="fill-line"/></symbol>
