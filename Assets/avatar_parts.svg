<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 300 360" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root{
      --skin1:#f8e2d6; --skin2:#f3cfb9; --skin3:#e7bfa7;
      --skin4:#d7a98f; --skin5:#c59277; --skin6:#a8715a;
      --ink:#5b463a;
      --blush:#ffb8c8;

      --t1:#ffb6dc; --t2:#ffd36f; --t3:#b2f0d9; --t4:#a6c8ff; --t5:#ffd7ef; --t6:#d3b5ff;
      --b1:#ffcf93; --b2:#b8e0ff; --b3:#ffe898; --b4:#ffc0b3; --b5:#c7efd0; --b6:#f9c6dd;
      --d1:#ffa3c7; --d2:#ffd891; --d3:#b1e6cf; --d4:#c3d6ff; --d5:#ffd0ea; --d6:#e0c6ff;
      --sh1:#333; --sh2:#6d4c41; --sh3:#eab676; --sh4:#845ec2; --sh5:#ff8066; --sh6:#5c5c5c;

      --hair1:#6a4b3c; --hair2:#8b5e3c; --hair3:#2e2e2e; --hair4:#45322b; --hair5:#c49a6c; --hair6:#7d4a7d;
    }
    .line{ stroke:var(--ink); stroke-width:6; stroke-linecap:round; stroke-linejoin:round; fill:none }
    .fill-line{ stroke:var(--ink); stroke-width:6; stroke-linecap:round; stroke-linejoin:round }
  </style>

  <!-- BODY (עיגול ראש + גוף) לכל גווני העור -->
  <symbol id="skin-1">
    <circle cx="150" cy="110" r="70" fill="var(--skin1)" class="fill-line"/>
    <circle cx="122" cy="120" r="10" fill="var(--blush)" />
    <circle cx="178" cy="120" r="10" fill="var(--blush)" />
    <path d="M116 115 q34 28 68 0" fill="none" class="line" />
    <rect x="95" y="180" rx="26" ry="26" width="110" height="120" fill="var(--skin1)" class="fill-line"/>
    <rect x="80" y="210" rx="18" ry="18" width="25" height="70" fill="var(--skin1)" class="fill-line"/>
    <rect x="195" y="210" rx="18" ry="18" width="25" height="70" fill="var(--skin1)" class="fill-line"/>
    <rect x="115" y="300" width="26" height="30" rx="8" fill="var(--skin1)" class="fill-line"/>
    <rect x="160" y="300" width="26" height="30" rx="8" fill="var(--skin1)" class="fill-line"/>
  </symbol>
  <symbol id="skin-2"><use href="#skin-1"/><style>:root{--skin1:var(--skin2)}</style></symbol>
  <symbol id="skin-3"><use href="#skin-1"/><style>:root{--skin1:var(--skin3)}</style></symbol>
  <symbol id="skin-4"><use href="#skin-1"/><style>:root{--skin1:var(--skin4)}</style></symbol>
  <symbol id="skin-5"><use href="#skin-1"/><style>:root{--skin1:var(--skin5)}</style></symbol>
  <symbol id="skin-6"><use href="#skin-1"/><style>:root{--skin1:var(--skin6)}</style></symbol>

  <!-- EYES -->
  <symbol id="eyes-1"><circle cx="130" cy="110" r="8" fill="#333"/><circle cx="170" cy="110" r="8" fill="#333"/></symbol>
  <symbol id="eyes-2"><path d="M122 110 q8 -8 16 0" class="line"/><path d="M162 110 q8 -8 16 0" class="line"/></symbol>
  <symbol id="eyes-3"><path d="M122 114 q8 8 16 0" class="line"/><path d="M162 114 q8 8 16 0" class="line"/></symbol>
  <symbol id="eyes-4"><circle cx="130" cy="110" r="8" fill="#333"/><path d="M162 114 q8 8 16 0" class="line"/></symbol>
  <symbol id="eyes-5"><path d="M122 110 q8 -8 16 0" class="line"/><circle cx="170" cy="110" r="8" fill="#333"/></symbol>
  <symbol id="eyes-6"><circle cx="150" cy="112" r="2" fill="#333"/><path d="M122 110 q8 -8 16 0" class="line"/><path d="M162 110 q8 -8 16 0" class="line"/></symbol>

