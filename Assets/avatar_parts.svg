  <symbol id="top-2"><rect x="102" y="180" width="96" height="80" rx="28" fill="var(--t2)" class="fill-line"/></symbol>
  <symbol id="top-3"><rect x="102" y="180" width="96" height="80" rx="28" fill="var(--t3)" class="fill-line"/></symbol>
  <symbol id="top-4"><rect x="102" y="180" width="96" height="80" rx="28" fill="var(--t4)" class="fill-line"/></symbol>
