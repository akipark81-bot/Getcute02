  <symbol id="bottom-1"><rect x="120" y="250" width="60" height="46" rx="10" fill="var(--b1)" class="fill-line"/></symbol>
  <symbol id="bottom-2"><rect x="120" y="250" width="60" height="46" rx="10" fill="var(--b2)" class="fill-line"/></symbol>
  <symbol id="bottom-3"><rect x="120" y="250" width="60" height="46" rx="10" fill="var(--b3)" class="fill-line"/></symbol>
  <symbol id="bottom-4"><rect x="120" y="250" width="60" height="46" rx="10" fill="var(--b4)" class="fill-line"/></symbol>
  <symbol id="bottom-5"><rect x="120" y="250" width="60" height="46" rx="10" fill="var(--b5)" class="fill-line"/></symbol>
  <symbol id="bottom-6"><rect x="120" y="250" width="60" height="46" rx="10" fill="var(--b6)" class="fill-line"/></symbol>

