  <symbol id="dress-1"><path d="M120 180 h60 v70 q0 18 -30 22 q-30 -4 -30 -22z" fill="var(--d1)" class="fill-line"/></symbol>
  <symbol id="dress-2"><path d="M120 180 h60 v70 q0 18 -30 22 q-30 -4 -30 -22z" fill="var(--d2)" class="fill-line"/></symbol>
